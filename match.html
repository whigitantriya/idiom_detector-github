<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üîó Match Idioms - Idiom Game</title>
  <script src="Dataset Idioms.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(135deg, #89f7fe, #66a6ff);
      min-height: 100vh;
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      color: #1e293b;
    }

    .game-box {
      background-color: white;
      border-radius: 1rem;
      padding: 2rem;
      max-width: 900px;
      width: 100%;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    .title {
      font-size: 2.25rem;
      font-weight: 800;
      color: #f472b6;
      margin-bottom: 2rem;
      text-align: center;
    }

    .column-title {
      font-size: 1.25rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }

    .btn-option {
      background-color: #f3f4f6;
      padding: 0.75rem 1rem;
      border-radius: 0.75rem;
      width: 100%;
      text-align: left;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
    }

    .btn-option:hover:not(:disabled) {
      background-color: #dbeafe;
    }

    .btn-option.selected {
      background-color: #34d399 !important; /* green-400 */
      color: white;
    }

    .btn-option:disabled {
      opacity: 0.7;
      cursor: not-allowed;
    }

    .btn-action {
      background-color: #4b5563;
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 9999px;
      font-weight: 600;
      margin-top: 1.5rem;
      transition: transform 0.2s ease;
    }

    .btn-action:hover {
      background-color: #374151;
      transform: scale(1.05);
    }

    #matchFeedback {
      margin-top: 1.5rem;
      font-size: 1.125rem;
      font-weight: 600;
      text-align: center;
      color: #db2777;
    }

    a {
      display: block;
      margin-top: 2rem;
      text-align: center;
      color: #1d4ed8;
      font-weight: 500;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="game-box">
    <h1 class="title">üîó Match Idioms to Their Meanings</h1>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
      <div>
        <h2 class="column-title">üìù Idioms</h2>
        <div id="matchIdioms" class="space-y-2"></div>
      </div>
      <div>
        <h2 class="column-title">üìñ Meanings</h2>
        <div id="matchMeanings" class="space-y-2"></div>
      </div>
    </div>

    <div id="matchFeedback"></div>

    <div class="text-center">
      <button onclick="loadMatch()" class="btn-action">üîÑ Reload Game</button>
    </div>

    <a href="game.html">‚¨Ö Back to Game Menu</a>
  </div>

  <script>
    let selectedIdiom = "";
    let matchedIdioms = new Set();

    function shuffle(arr) {
      return arr.sort(() => Math.random() - 0.5);
    }

    function loadMatch() {
      const idiomBox = document.getElementById("matchIdioms");
      const meaningBox = document.getElementById("matchMeanings");
      const feedback = document.getElementById("matchFeedback");

      idiomBox.innerHTML = "";
      meaningBox.innerHTML = "";
      feedback.innerText = "";
      selectedIdiom = "";
      matchedIdioms.clear();

      const keys = shuffle(Object.keys(idioms)).slice(0, 5);
      const meanings = shuffle(keys.map(k => idioms[k].meaning));

      keys.forEach((idiom) => {
        const btn = document.createElement("button");
        btn.innerText = idiom;
        btn.dataset.idiom = idiom;
        btn.className = "btn-option";
        btn.disabled = false;

        btn.onclick = () => {
          if (btn.disabled) return;
          document.querySelectorAll("[data-idiom]").forEach(b => b.classList.remove("selected"));
          btn.classList.add("selected");
          selectedIdiom = idiom;
        };

        idiomBox.appendChild(btn);
      });

      meanings.forEach((meaning) => {
        const btn = document.createElement("button");
        btn.innerText = meaning;
        btn.dataset.meaning = meaning;
        btn.className = "btn-option";
        btn.disabled = false;

        btn.onclick = () => {
          if (!selectedIdiom) {
            feedback.innerText = "‚ùó Select an idiom first.";
            return;
          }

          if (btn.disabled) return;

          const correctMeaning = idioms[selectedIdiom].meaning;
          const idiomBtn = document.querySelector(`[data-idiom="${selectedIdiom}"]`);

          if (meaning === correctMeaning) {
            feedback.innerText = `‚úÖ Correct match: "${selectedIdiom}"`;

            idiomBtn.classList.add("selected");
            btn.classList.add("selected");

            idiomBtn.disabled = true;
            btn.disabled = true;

            matchedIdioms.add(selectedIdiom);

            if (matchedIdioms.size === 5) {
              feedback.innerText = "üéâ All idioms matched! Great job!";
            }
          } else {
            feedback.innerText = `‚ùå Wrong match for "${selectedIdiom}"`;
          }

          document.querySelectorAll("[data-idiom]").forEach(b => b.classList.remove("selected"));
          selectedIdiom = "";
        };

        meaningBox.appendChild(btn);
      });
    }

    window.onload = loadMatch;
  </script>
</body>
</html>
